<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kenji">
  <link rel="stylesheet" href="styles.css">
  <title>Terminal Landing Page</title>
</head>
<body>
  <div class="container" id="mydiv">
    <!-- Header -->
    <div id="mydivheader">
      <div class="button-container">
        <div id="red">&times;
        </div>
        <div id="yellow">
          <span>&ndash;</span>
        </div>
        <div id="green">
          <span>&hoarr;</span>
        </div>
      </div>
    </div>
    
    <div class="content">
      <!-- output -->
      <div class="output-container"></div>

      <!-- command line -->
      <div class="cmdline">
        <div class="prompt">KenjiNozaki@gmail.com $: </div>
        <div class="input-container">
          <input type="text" 
                id="cmdline-input" 
                autocomplete="off" 
                autocorrect="off" 
                autocapitalize="off" 
                spellcheck="false" 
                autofocus/>
        </div> <!--input-container-->
      </div> <!--cmdline-->
    </div> <!--content-->
  </div> <!--container-->

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
