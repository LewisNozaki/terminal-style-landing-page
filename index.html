<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kenji">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>Terminal Landing Page</title>
</head>
<body class="terminal">
  <div class="container" id="mydiv">
    <!-- Header -->
    <div id="mydivheader">
      <div class="button-container">
        <div class="win-btn red">
          <span class="win-icon" id="close">&times;</span>
        </div>
        <div class="win-btn yellow">
          <span class="win-icon" id="minimize">&ndash;</span>
        </div>
        <div class="win-btn green">
          <span class="win-icon" id="expand">&hoarr;</span>
        </div>
      </div> <!-- button-container -->

      <div class="header-title">
        hello@LewisNozaki.dev (.zsh)
      </div>

      <!-- set as transparent - only to take up space for the third child -->
      <div class="third-item">--------------</div>
    </div> <!-- mydivheader -->
    
    <div class="content">
      <!-- output -->
      <div class="output-container"></div>
      
      <!-- command line -->
      <div class="cmdline">
        <div class="prompt">KenjiNozaki@gmail.com: $ </div>
        <div class="input-container">
          <input type="text" 
                id="cmdline-input" 
                autocomplete="off" 
                autocorrect="off" 
                autocapitalize="off" 
                spellcheck="false"
                autofocus/>
        </div> <!--input-container-->
      </div> <!--cmdline-->
    </div> <!--content-->

  </div> <!--container-->

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
